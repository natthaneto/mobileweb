<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Ionic Vue</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #3880ff; /* Ionic Blue */
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .gallery-preview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 2rem;
        }
        .gallery-preview img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .gallery-preview img:hover {
            transform: scale(1.05);
        }
        .download-section {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        h3 {
            font-weight: 300;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        .btn-download {
            display: inline-block;
            background-color: #3880ff;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s, shadow 0.3s;
            box-shadow: 0 4px 12px rgba(56, 128, 255, 0.3);
        }
        .btn-download:hover {
            background-color: #2666d1;
            box-shadow: 0 6px 16px rgba(56, 128, 255, 0.4);
        }
        .icon {
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>แอปพลิเคชันสำหรับบันทึกรายรับ–รายจ่าย<br>โดยจัดเก็บข้อมูลบน Firebase Firestore</h1>
        <h3>By ณัฐธเนศ กำเนิดกาลึม 663380011-8</h3>
        
        
        <div class="gallery-preview">
            <img src="./image/image1.png" alt="Preview 1">
            <img src="./image/image2.png" alt="Preview 2">
            <img src="./image/image3.png" alt="Preview 3">
            <img src="./image/image4.png" alt="Preview 4">
        </div>

    </div>

</body>
</html>
